<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Clubs Elite Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<style>
  /* Inter font for modern look */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    background-color: #111827; /* Tailwind gray-900 */
    color: #f9fafb; /* Tailwind gray-50 */
    margin: 0;
    padding: 0;
  }

  /* Custom scrollbar styling */
  .custom-scrollbar::-webkit-scrollbar {
    width: 8px;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background-color: rgba(209, 213, 219, 0.5); /* gray-300 */
    border-radius: 4px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background-color: transparent;
  }

  /* Navigation links */
  .nav-link {
    transition: all 0.2s ease-in-out;
    color: #d1d5db; /* gray-300 */
    text-decoration: none;
  }
  .nav-link:hover {
    color: #4ade80; /* green-400 */
    transform: translateY(-1px);
  }

  /* Section headers */
  h2, h3 {
    color: #f3f4f6; /* gray-100 */
    margin-bottom: 0.5rem;
  }

  /* Buttons */
  button {
    transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
  }
  button:hover {
    transform: scale(1.02);
  }

  /* Badges */
  .badge {
    background-color: #facc15; /* yellow-400 */
    color: #1f2937; /* gray-800 */
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.875rem;
    font-weight: 600;
    margin-right: 0.5rem;
    margin-bottom: 0.5rem;
    display: inline-block;
  }

  /* Responsive tweaks */
  @media (max-width: 768px) {
    .grid-cols-2 {
      grid-template-columns: 1fr !important;
    }
    header h1 {
      font-size: 1.25rem;
    }
  }
</style>
<body class="bg-gray-900 text-white min-h-screen">
  <!-- Topbar -->
  <header class="flex justify-between items-center p-4 bg-gray-800">
    <h1 class="text-xl font-bold">Pro Clubs Elite</h1>
    <button onclick="document.getElementById('mobileMenu').classList.toggle('hidden')" class="md:hidden">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <nav class="hidden md:flex gap-4">
      <a href="#submit">Submit Stats</a>
      <a href="#stats">All Time Stats</a>
      <a href="#awards">Awards</a>
      <a href="#contracted">Contracted</a>
      <a href="#profile">Profile</a>
    </nav>
  </header>

  <!-- Mobile Menu -->
  <nav id="mobileMenu" class="hidden md:hidden flex flex-col gap-2 p-4 bg-gray-800">
    <a href="#submit">Submit Stats</a>
    <a href="#stats">All Time Stats</a>
    <a href="#awards">Awards</a>
    <a href="#contracted">Contracted</a>
    <a href="#profile">Profile</a>
  </nav>

  <!-- Profile Section -->
  <section class="p-4" id="profile">
    <h2 class="text-lg font-semibold">Welcome, <span id="username">Loading...</span></h2>
    <p>PSN ID: <span id="psn">Loading...</span></p>
    <p>Contracted To: <span id="team">Loading...</span></p>
    <button class="mt-2 px-4 py-2 bg-green-600 rounded">Edit Profile Details</button>
  </section>

  <!-- Stats Section -->
  <section class="p-4" id="stats">
    <h3 class="text-md font-semibold">All Time Pro Clubs Stats</h3>
    <div class="grid grid-cols-2 gap-4 mt-2" id="statsContainer"></div>
    <button class="mt-2 px-4 py-2 bg-blue-600 rounded">Submit New Match Stats</button>
  </section>

  <!-- Achievements Section -->
  <section class="p-4" id="awards">
    <h3 class="text-md font-semibold">Awards & Achievements</h3>
    <div class="flex gap-2 mt-2 flex-wrap" id="badges"></div>
  </section>

  <!-- Firebase Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB0C5O-9xh9CrmLnsD2kquCyJ1zTtYkiLg",
      authDomain: "fifa-super-league.firebaseapp.com",
      databaseURL: "https://fifa-super-league-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "fifa-super-league",
      storageBucket: "fifa-super-league.firebasestorage.app",
      messagingSenderId: "407346622789",
      appId: "1:407346622789:web:6b48448ca0410ccf588e2c",
      measurementId: "G-Y8HVMK7SZ1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    window.addEventListener("DOMContentLoaded", () => {
      const usernameEl = document.getElementById("username");
      const psnEl = document.getElementById("psn");
      const teamEl = document.getElementById("team");
      const statsEl = document.getElementById("statsContainer");
      const badgesEl = document.getElementById("badges");

      auth.onAuthStateChanged((user) => {
        if (user) {
          const userRef = db.ref(`users/${user.uid}`);
          userRef.on("value", (snapshot) => {
            const data = snapshot.val();
            usernameEl.textContent = data?.username || "Loading...";
            psnEl.textContent = data?.psn || "N/A";
            teamEl.textContent = data?.team || "Free Agent";

            statsEl.innerHTML = `
              <p>Goals: ${data?.goals || 0}</p>
              <p>Assists: ${data?.assists || 0}</p>
              <p>Clean Sheets: ${data?.cleanSheets || 0}</p>
              <p>Games Played: ${data?.games || 0}</p>
              <p>Wins: ${data?.wins || 0}</p>
            `;

            badgesEl.innerHTML = (data?.badges || []).map(
              badge => `<span class="px-3 py-1 bg-yellow-500 rounded-full text-sm">${badge}</span>`
            ).join("");
          });
        } else {
          usernameEl.textContent = "Not signed in";
        }
      });
    });
  </script>
</body>
</html>
