<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCE - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Deep slate background */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 antialiased text-gray-100">

    <div class="w-full max-w-md bg-gray-900 p-8 md:p-10 rounded-2xl shadow-2xl border border-gray-700/50">
        <div class="text-center mb-8">
            <a href="index.html" class="text-4xl font-extrabold text-cyan-400">PCE</a>
            <h2 class="mt-4 text-2xl font-bold text-white">Create a PCE account</h2>
            <p class="text-gray-400 text-sm mt-1">Start your competitive esports journey today.</p>
        </div>

        <form id="signup-form">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Gamer Tag / Username</label>
                <input type="text" id="username" name="username" required
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-150">
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-150">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-150">
            </div>

            <div class="mb-4">
                <label for="platform" class="block text-sm font-medium text-gray-300 mb-2">Primary Gaming Platform</label>
                <select id="platform" name="platform" onchange="handlePlatformChange()" required
                             class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-150">
                    <option value="">-- Select Platform --</option>
                    <option value="pc">PC</option>
                    <option value="xbox">Xbox</option>
                    <option value="psn">PlayStation</option>
                </select>
            </div>

            <div id="platform-specific-input" class="mb-6 space-y-4">
                
                <div id="input-pc" class="hidden">
                    <label for="origin-username" class="block text-sm font-medium text-gray-300 mb-2">Origin Username</label>
                    <input type="text" id="origin-username" name="origin_username" 
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-150">
                </div>
                
                <div id="input-xbox" class="hidden">
                    <label for="xbox-gamertag" class="block text-sm font-medium text-gray-300 mb-2">Xbox Gamertag</label>
                    <input type="text" id="xbox-gamertag" name="xbox_gamertag" 
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-150">
                </div>
                
                <div id="input-psn" class="hidden">
                    <label for="psn-username" class="block text-sm font-medium text-gray-300 mb-2">PSN Username</label>
                    <input type="text" id="psn-username" name="psn_username" 
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-150">
                </div>
            </div>

            <p id="auth-status" class="text-center text-sm mb-4 hidden font-medium"></p>
            
            <button type="submit" id="signup-button"
                    class="w-full bg-cyan-600 text-white font-semibold py-3 rounded-xl hover:bg-cyan-500 transition duration-200 shadow-lg hover:shadow-cyan-500/50 focus:outline-none focus:ring-4 focus:ring-cyan-500/50">
                Create Account
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-400">
            Already have an account? 
            <a href="/auth/login.html" class="font-medium text-cyan-400 hover:text-cyan-300">Log In here</a>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // --- YOUR ACTUAL FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyB0C5O-9xh9CrmLnsD2kquCyJ1zTtYkiLg", 
            authDomain: "fifa-super-league.firebaseapp.com",
            databaseURL: "https://fifa-super-league-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "fifa-super-league",
            storageBucket: "fifa-super-league.firebasestorage.app",
            messagingSenderId: "407346622789",
            appId: "1:407346622789:web:6b48448ca0410ccf588e2c",
            measurementId: "G-Y8HVMK7SZ1"
        };
        // ----------------------------------------

        // Initialize Firebase services
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore(); 
        
        // --- PLATFORM INPUT TOGGLE LOGIC (Handles showing/hiding and setting 'required') ---
        function handlePlatformChange() {
            const select = document.getElementById('platform');
            const selectedPlatform = select.value;
            
            const platformInputs = ['input-pc', 'input-xbox', 'input-psn'];
            
            // 1. Hide all inputs first
            platformInputs.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.classList.add('hidden');
                    const inputElement = element.querySelector('input');
                    if(inputElement) {
                        inputElement.removeAttribute('required');
                        inputElement.value = ''; 
                    }
                }
            });
            
            // 2. Show the relevant input and set 'required'
            if (selectedPlatform && selectedPlatform !== "") {
                const targetId = `input-${selectedPlatform}`;
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    targetElement.classList.remove('hidden');
                    const inputElement = targetElement.querySelector('input');
                    if(inputElement) {
                        inputElement.setAttribute('required', true);
                    }
                }
            }
        }
        
        // --- FIREBASE SIGNUP AND DATA SUBMISSION LOGIC ---
        
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signup-form');
            const statusMessage = document.getElementById('auth-status');

            // Function to display status messages
            const setStatus = (message, isError = false) => {
                statusMessage.textContent = message;
                statusMessage.classList.remove('hidden', 'text-red-500', 'text-green-500');
                if (isError) {
                    statusMessage.classList.add('text-red-500');
                } else {
                    statusMessage.classList.add('text-green-500');
                }
            };
            
            // Handle form submission
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault(); 
                
                statusMessage.classList.add('hidden'); 
                
                const username = signupForm.username.value;
                const email = signupForm.email.value;
                const password = signupForm.password.value;
                const platform = signupForm.platform.value;

                // Dynamically get the platform-specific gamertag value
                let platformGamertag = '';
                if (platform === 'pc') {
                    platformGamertag = signupForm.origin_username.value;
                } else if (platform === 'xbox') {
                    platformGamertag = signupForm.xbox_gamertag.value;
                } else if (platform === 'psn') {
                    platformGamertag = signupForm.psn_username.value;
                }

                // Final check to ensure the required platform-specific field is not empty
                if (!platformGamertag) {
                    setStatus("Please enter your platform-specific gamertag.", true);
                    return;
                }

                setStatus("Creating account...", false);

                try {
                    // 1. Create User in Firebase Authentication
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    // 2. Update the user's display name in Auth
                    await user.updateProfile({
                        displayName: username
                    });

                    // 3. Save additional user data to Firestore
                    await db.collection("users").doc(user.uid).set({
                        username: username,
                        email: email, 
                        platform: platform,
                        gamertag: platformGamertag,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    setStatus("Success! Account created. Redirecting...", false);
                    
                    // Redirect the user to the dashboard/profile page
                    setTimeout(() => {
                        window.location.href = "/dashboard.html"; 
                    }, 2000);

                } catch (error) {
                    console.error("Firebase Sign Up Error:", error);
                    let displayMessage = "Registration failed. Please try again.";

                    // Display specific error messages
                    if (error.code === 'auth/weak-password') {
                        displayMessage = "Password is too weak. Must be at least 6 characters.";
                    } else if (error.code === 'auth/email-already-in-use') {
                        displayMessage = "This email is already registered.";
                    }
                    
                    setStatus(displayMessage, true);
                }
            });

            // Initialize the platform input visibility on load
            handlePlatformChange();
        });
    </script>

</body>
</html>
